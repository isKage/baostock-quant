{% extends 'layout/basic.html' %}
{% load static %}

{% block title %} 个股 {% endblock %}

{% block css %}
    <style>
        img {
            width: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- 查询代码 -->
    <div class="panel panel-default">
        <div class="panel-heading">个股查询</div>
        <div class="panel-body">
            <form id="stock-form" class="form-inline">
                {% csrf_token %}
                <div class="form-group">
                    <label>股票代码</label>
                    <input type="text" class="form-control" name="code" id="stock-code" placeholder="股票代码">
                </div>
                <div class="form-group">
                    <label>开始日期</label>
                    <input type="date" class="form-control" name="date" id="start-date" placeholder="开始日期">
                </div>
                <button type="button" class="btn btn-default" id="search-btn">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- 个股 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ name }}
        </div>
        <div class="panel-body">
            <div id="m1" style="width: 100%; height: 300px"></div>
        </div>
    </div>


{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            bindBtnEvent();
        })

        function bindBtnEvent() {
            var myChart = echarts.init(document.getElementById('m1'));
            var option = {
                title: {
                    text: ''
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: []  // 后台获取
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    // boundaryGap: false,
                    data: []  // 后台获取
                },
                yAxis: {
                    type: 'value',
                    min: 'dataMin', // 自动设置 y 轴的最小值为数据的最小值
                    max: 'dataMax', // 自动设置 y 轴的最大值为数据的最大值
                },
                series: [
                    {
                        name: '上证指数',
                        type: 'line',
                        stack: 'Total',
                        data: []  // 后台获取
                    },
                ]
            };

            $("#search-btn").click(function () {
                // 获取表单数据
                var code = $("#stock-code").val();
                var date = $("#start-date").val();
                var csrfToken = $("input[name=csrfmiddlewaretoken]").val();

                $.ajax({
                    url: "/individual/",
                    type: "POST",
                    data: {
                        code: code,
                        date: date,
                        csrfmiddlewaretoken: csrfToken
                    },
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            option.title.text = res.data.title;
                            option.legend.data = res.data.legend;
                            option.xAxis.data = res.data.x_axis;
                            option.series = res.data.series_list;
                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
                        }
                    }
                })
            })
        }

    </script>
{% endblock %}
